      <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">Location</h2>
                    <p>#2661 jandiyala road,city name,town name</p>
                    </div>
                    <div class="address-group">
                       <i class="far fa-envelope fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">Email</h2>
                    <p>Hafsaharl@mycompany.com</p>
                    </div>
                    <div class="address-group">
                       <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">Call</h2>
                    <p>+910101010101</p>
                    </div>
                    <img src="./img/beautiful picture of building.jpg"alt="company image" width="600px"
                    height="200px">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact us</h1>
                    <p>Let us know your questions,suggestions and concerns by filling out the contact form below</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Messege</label>
                        <textarea name="" id="message" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
        

      </section>
